<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css'>
    <script src='js/jquery-1.11.3.js'></script>
    <script src='js/scripts.js'></script>
    <title>Roman Numeral Game</title>
  </head>
  <body>
    <nav role='navigation' class='navbar navbar-default'>
      <div class='navbar-header'>
        <ul class='nav navbar-nav'>
          <li><a href='#'>Home</a></li>
          <li><a href='#'>About</a></li>
        </ul>
      </div>
    </nav>
    <div class='container'>
      <div class='jumbotron'>
        <h1>Roman Numeral Game</h1>
      </div>

      <form id="romanNumerals">
        <div class='form-group'>
          <label class='label' for='number'>Enter a number</label>
          <input id='number' class='form-control' type='text'>
          <button type='submit' class='btn'>Find Out!</button>
        </div>
      </form>
      <div id='result'>
        <p><span class='result'></span></p>
      </div>
    </div>
  </body>
</html>
